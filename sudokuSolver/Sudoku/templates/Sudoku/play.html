<script>     
    // Global variables
    let selectedCell = null;
    let gameBoard = Array(9).fill().map(() => Array(9).fill(0));
    let solutionBoard = null; // Initialize solutionBoard at the global scope
     
     // Initialize the grid
     function initializeGrid() {
         const cells = document.querySelectorAll('.cell');
         cells.forEach((cell, index) => {
             cell.setAttribute('tabindex', '0'); // Make cells focusable
             cell.addEventListener('click', () => selectCell(cell)); // Select cell on click
             cell.addEventListener('keydown', (e) => handleKeyInput(e, cell)); // Handle keyboard input
         });
     }

     // Handle number input from buttons
     function initializeNumberButtons() {
        for (let i = 1; i <= 9; i++) {
            const button = document.querySelector(`.rectangle${i}`);
            button.addEventListener('click', () => {
                if (selectedCell) {
                    enterNumber(i);
                }
            });
        }
    }
    
    document.addEventListener('DOMContentLoaded', () => {
        initializeGrid();
        initializeNumberButtons();
    
        // Load puzzle from session storage
        const puzzleData = sessionStorage.getItem('sudokuPuzzle');
        console.log('Stored puzzle data:', puzzleData); 
        //Load solutionBoard from session storage
        const solutionBoard = JSON.parse(sessionStorage.getItem('solutionBoard')); //JSON.parse() turns the stored string back into a usable array.
        console.log('Stored solution:', solutionBoard);
        
        if (puzzleData) {
            try {
                const puzzle = JSON.parse(puzzleData);
                renderPuzzle(puzzle);
            } catch (error) {
                console.error('Error parsing puzzle:', error);
            }
        }
       
    });
                
function renderPuzzle(puzzle) {
    console.log('Puzzle received:', puzzle); // Add this logging
    const cells = document.querySelectorAll('.cell');
    cells.forEach((cell, index) => {
        const row = Math.floor(index / 9);
        const col = index % 9;
        const value = puzzle[row][col];
        
        console.log(`Cell (${row},${col}): ${value}`); // Add detailed logging
        
        if (value !== 0) {
            cell.textContent = value;
            cell.classList.add('pre-filled');
            // cell.setAttribute('disabled', true);
        }
    });
}

     // Select a cell
     function selectCell(cell) {
         // Remove previous selection
         if (selectedCell) {
             selectedCell.classList.remove('selected');// Remove previous selection
         }
         
         selectedCell = cell;

         cell.classList.add('selected');// Highlight selected cell
         
         // Highlight related cells
         highlightRelatedCells(cell);// Highlight related row, column, and box
     }
        
   
        
     // Enter number in selected cell
     function enterNumber(num) {
            if (!selectedCell) {
            console.log('No cell selected');
            return;
            }
    
            //Retrieves the row and column index of the selected cell
            const row = Math.floor([...selectedCell.parentNode.children].indexOf(selectedCell) / 9);
            const col = [...selectedCell.parentNode.children].indexOf(selectedCell) % 9;
            
            if (!solutionBoard[row] || solutionBoard[row][col] === undefined) {
                console.error(`Invalid board access at [${row}][${col}]`);
                return;
            }

            if (gameBoard[row][col] !== 0 && gameBoard[row][col] !== null) {
                console.log('Cannot modify initial number');
                return;
            }

            if (solutionBoard[row][col] === num) {
                selectedCell.textContent = num;  // Display the number
                gameBoard[row][col] = num;  // Update the game board
                selectedCell.classList.add('correct-number');  // Add a visual effect
                selectedCell.style.animation = 'numberEnter 0.3s ease';
            
                setTimeout(() => { selectedCell.style.animation = ''; }, 300);
            
                if (isPuzzleComplete()) {
                    handlePuzzleCompletion();
                }
            }

            else {
                selectedCell.style.animation = 'invalidMove 0.3s ease';
                setTimeout(() => { selectedCell.style.animation = ''; }, 300);
            }      
    }
        
        
        // Handle keyboard input
        function handleKeyInput(e, cell) {
            const key = e.key;
            if (key >= '1' && key <= '9') {
                selectCell(cell);
                enterNumber(parseInt(key));
            } else if (key === 'Backspace' || key === 'Delete') {
                if (selectedCell) {
                    selectedCell.textContent = '';
                    const row = Math.floor([...cell.parentNode.children].indexOf(cell) / 9);
                    const col = [...cell.parentNode.children].indexOf(cell) % 9;
                    gameBoard[row][col] = 0;
                }
            }
        }
        
        // Highlight related cells
        function highlightRelatedCells(cell) {
            const cells = document.querySelectorAll('.cell');
            cells.forEach(c => c.classList.remove('highlighted'));
            
            const index = [...cell.parentNode.children].indexOf(cell);
            const row = Math.floor(index / 9);
            const col = index % 9;
            const boxStartRow = Math.floor(row / 3) * 3;
            const boxStartCol = Math.floor(col / 3) * 3;
            
            cells.forEach((c, i) => {
                const currentRow = Math.floor(i / 9);
                const currentCol = i % 9;
                
                if (currentRow === row || currentCol === col || 
                    (currentRow >= boxStartRow && currentRow < boxStartRow + 3 &&
                     currentCol >= boxStartCol && currentCol < boxStartCol + 3)) {
                    c.classList.add('highlighted');
                }
            });
            
            // Ensure the originally selected cell remains distinctly highlighted
            cell.classList.add('selected');
        }

        
        // Add these styles to your CSS
        const styles = document.createElement('style');
        styles.textContent = `
            @keyframes numberEnter {
                0% { transform: scale(1.2); }
                100% { transform: scale(1); }
            }
            
            @keyframes invalidMove {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-5px); }
                75% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(styles);
        

        // Deselects a cell if the user clicks outside the grid or number buttons.
        document.addEventListener('click', (event) => {
            // Check if the click is outside the grid and number buttons
            const sudokuGrid = document.querySelector('.sudoku-grid');
            const numberButtons = document.querySelector('.buttons');
            
            if (!sudokuGrid.contains(event.target) && !numberButtons.contains(event.target)) {
                // Remove selection and highlights
                if (selectedCell) {
                    selectedCell.classList.remove('selected');
                    selectedCell = null;
                }
                
                // Remove all highlights
                const cells = document.querySelectorAll('.cell');
                cells.forEach(cell => {
                    cell.classList.remove('highlighted');
                });
            }
        })

    // Change username function
    function changeUsername() {
    const newUsername = prompt('Enter new username:');
    if (newUsername && newUsername.trim() !== '') {
        fetch('/change-username/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCookie('csrftoken')
            },
            body: JSON.stringify({username: newUsername.trim()})
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                document.querySelector('.username').textContent = newUsername.trim();
            }
        });
    }
}

// Helper function to get CSRF token
function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}

    // Delete profile function
    function deleteProfile() {
    if (confirm('Are you sure you want to delete your profile? This action cannot be undone.')) {
        // Get CSRF token
        const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;
        
        fetch('/delete-profile/', {
            method: 'POST',
            headers: {
                'X-CSRFToken': csrftoken,
                'Content-Type': 'application/json'
            },
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                // Redirect to home page after successful deletion
                window.location.href = '/';
            } else {
                alert('Failed to delete profile. Please try again.');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('An error occurred while deleting the profile.');
        });
    }
}

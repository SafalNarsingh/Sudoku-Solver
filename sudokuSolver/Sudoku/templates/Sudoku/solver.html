    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let selectedCell = null;
            let gameBoard = Array(9).fill().map(() => Array(9).fill(0));
            let gameHistory = [];
        
            // Initialize the grid
            function initializeGrid() {
                const cells = document.querySelectorAll('.cell');
                cells.forEach((cell, index) => {
                    cell.setAttribute('tabindex', '0');
                    cell.addEventListener('click', () => selectCell(cell));
                    cell.addEventListener('keydown', (e) => handleKeyInput(e, cell, index));
                    cell.addEventListener('focus', () => selectCell(cell));
                });
            }
        
            // Handle cell selection
            function selectCell(cell) {
                selectedCell = cell;
                highlightRelatedCells(cell);
            }
        
            // Handle keyboard input
            function handleKeyInput(e, cell, index) {
                if (e.key >= '1' && e.key <= '9') {
                    e.preventDefault();
                    handleNumberInput(cell, parseInt(e.key), index);
                } else if (e.key === 'Backspace' || e.key === 'Delete') {
                    e.preventDefault();
                    clearCell(cell, index);
                } else if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                    e.preventDefault();
                    handleArrowNavigation(e.key, index);
                }
            }
        
            // Handle number input
            function handleNumberInput(cell, number, index) {
                const row = Math.floor(index / 9);
                const col = index % 9;
                
                recordHistory(cell, gameBoard[row][col]);
                
                if (validateCell(row, col, number)) {
                    cell.textContent = number;
                    gameBoard[row][col] = number;
                    cell.classList.remove('invalid');
                    highlightRelatedCells(cell);
                } else {
                    showInvalidInput(cell);
                }
            }
        
            // Show invalid input animation
            function showInvalidInput(cell) {
                cell.classList.add('invalid');
                cell.style.animation = 'shake 0.5s';
                setTimeout(() => {
                    cell.style.animation = '';
                }, 500);
            }
        
            // Clear cell
            function clearCell(cell, index) {
                const row = Math.floor(index / 9);
                const col = index % 9;
                
                recordHistory(cell, gameBoard[row][col]);
                cell.textContent = '';
                gameBoard[row][col] = 0;
                cell.classList.remove('invalid');
            }
        
            // Handle arrow key navigation
            function handleArrowNavigation(key, currentIndex) {
                const cells = document.querySelectorAll('.cell');
                let nextIndex;
                
                switch(key) {
                    case 'ArrowUp':
                        nextIndex = currentIndex - 9;
                        break;
                    case 'ArrowDown':
                        nextIndex = currentIndex + 9;
                        break;
                    case 'ArrowLeft':
                        nextIndex = currentIndex - 1;
                        break;
                    case 'ArrowRight':
                        nextIndex = currentIndex + 1;
                        break;
                }
        
                if (nextIndex >= 0 && nextIndex < cells.length) {
                    cells[nextIndex].focus();
                }
            }
        
            // Highlight related cells
            function highlightRelatedCells(cell) {
                const cells = document.querySelectorAll('.cell');
                cells.forEach(c => {
                    c.classList.remove('highlighted', 'selected', 'row-highlight', 'column-highlight');
                });
        
                const cellIndex = Array.from(cells).indexOf(cell);
                const row = Math.floor(cellIndex / 9);
                const col = cellIndex % 9;
                const boxStartRow = Math.floor(row / 3) * 3;
                const boxStartCol = Math.floor(col / 3) * 3;
        
                cells.forEach((c, i) => {
                    const currentRow = Math.floor(i / 9);
                    const currentCol = i % 9;
        
                    if (currentRow === row) {
                        c.classList.add('row-highlight');
                    }
                    if (currentCol === col) {
                        c.classList.add('column-highlight');
                    }
                    if (currentRow >= boxStartRow && currentRow < boxStartRow + 3 &&
                        currentCol >= boxStartCol && currentCol < boxStartCol + 3) {
                        c.classList.add('highlighted');
                    }
                });
        
                cell.classList.add('selected');
            }
        
            // Validate cell input
            function validateCell(row, col, number) {
                // Check row
                for (let i = 0; i < 9; i++) {
                    if (i !== col && gameBoard[row][i] === number) return false;
                }
                
                // Check column
                for (let i = 0; i < 9; i++) {
                    if (i !== row && gameBoard[i][col] === number) return false;
                }
                
                // Check 3x3 box
                const boxRow = Math.floor(row / 3) * 3;
                const boxCol = Math.floor(col / 3) * 3;
                for (let i = 0; i < 3; i++) {
                    for (let j = 0; j < 3; j++) {
                        const currentRow = boxRow + i;
                        const currentCol = boxCol + j;
                        if ((currentRow !== row || currentCol !== col) && 
                            gameBoard[currentRow][currentCol] === number) {
                            return false;
                        }
                    }
                }
                
                return true;
            }
        
            // Record history for undo
            function recordHistory(cell, previousValue) {
                const cellIndex = Array.from(document.querySelectorAll('.cell')).indexOf(cell);
                const row = Math.floor(cellIndex / 9);
                const col = cellIndex % 9;
        
                gameHistory.push({
                    element: cell,
                    value: previousValue,
                    row: row,
                    col: col
                });
        
                if (gameHistory.length > 10) {
                    gameHistory.shift();
                }
            }
        
            // Setup event listeners for buttons
            function setupButtonListeners() {
                // Number buttons
                const numberButtons = document.querySelectorAll('.rectangle1, .rectangle2, .rectangle3, .rectangle4, .rectangle5, .rectangle6, .rectangle7, .rectangle8, .rectangle9');
                numberButtons.forEach(button => {
                    button.addEventListener('click', () => {
                        if (selectedCell) {
                            const number = parseInt(button.querySelector('p').textContent);
                            const cellIndex = Array.from(document.querySelectorAll('.cell')).indexOf(selectedCell);
                            handleNumberInput(selectedCell, number, cellIndex);
                        }
                    });
                });
        
                // Erase button
                const eraseBtn = document.querySelector('.option-img3');
                if (eraseBtn) {
                    eraseBtn.addEventListener('click', () => {
                        if (selectedCell && selectedCell.textContent.trim() !== '') {
                            const cellIndex = Array.from(document.querySelectorAll('.cell')).indexOf(selectedCell);
                            clearCell(selectedCell, cellIndex);
                        }
                    });
                }
        
                // Undo button
                const undoBtn = document.querySelector('.option-img2');
                if (undoBtn) {
                    undoBtn.addEventListener('click', handleUndo);
                }
            }
        
            // Handle undo action
            function handleUndo() {
                if (gameHistory.length > 0) {
                    const lastState = gameHistory.pop();
                    if (lastState.element) {
                        lastState.element.textContent = lastState.value !== 0 ? lastState.value : '';
                        gameBoard[lastState.row][lastState.col] = lastState.value;
                        lastState.element.classList.remove('invalid');
                    }
                }
            }
        
            // Initialize the game
            initializeGrid();
            setupButtonListeners();
        });
        </script>
